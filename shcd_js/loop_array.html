<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop & Array</title>
  </head>
  <body>
    <h2>Loop & Array</h2>
    <script>
      var fruits = ["apple", "banana", "strawberry", "mango", "watermelon"];
    </script>
    <h2>fruits</h2>
    <ul>
      <script>
        var i = 0;
        while (i < fruits.length) {
          document.write(
            '<li><a href="http://a.com/' +
              fruits[i] +
              '">' +
              fruits[i] +
              "</a></li>"
          );
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
